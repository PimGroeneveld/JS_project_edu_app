<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Language App</title>
    <script src="/js/bundle.js"></script>
    <script src="/js/scripts.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <img src="images/bar.jpg" alt="BBC navigation" class="responsive">

  <main>
    <body>

      <div class id="logo">
        <center><img src="images/logo.png" width="200px" height="157px" alt="BBC languages logo"></center>
      </div>

      <div class id="language-dropdown">
      <!-- <label for="chosen-language">Select a language to learn:</label> -->
        <select id="chosen-language"><option>Select a language</option></select>
      </div>

      <!-- <div class="wrap"> -->

      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Flashcard')" id="defaultOpen">Flashcard</button>
        <button class="tablinks" onclick="openTab(event, 'Quiz')">Quiz</button>
        <button class="tablinks" onclick="openTab(event, 'Facts')">Facts</button>
      </div>

      <div id="Flashcard" class="tabcontent">
      <section id="phrases"></section>
        <center>
        <button class="button button1">Previous</button>
        <button class="button button1">Next</button>
        </center>
      </div>

      <div id="Quiz" class="tabcontent">
        <h3>Quiz</h3>
        <p><center>Quiz will go here.</center></p>
      </div>

      <div id="Facts" class="tabcontent">
        <h3>Facts</h3>
        <p><center>Facts and map will go here.</center></p>
      </div>

    <!-- </div> -->

      <footer>Copyright Â© 2018 BBC.</footer> 

    </body>
  </main>
</html>
